<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="box">
      <div class="calculator">
        <input
          id="viewScreen"
          type="text"
          onclick="number(this.value)"
          value="0"
        />
        <div class="calculator__click--area">
          <div class="click__btns">
            <input
              type="button"
              id="clear"
              onclick="clearviewScreen()"
              value="C"
            />
            <input id="del" type="button" onclick="del()" value="del" />
            <input type="button" onclick="number(this.value)" value="/" />
          </div>
          <div class="click__btns">
            <input type="button" onclick="number(this.value)" value="7" />
            <input type="button" onclick="number(this.value)" value="8" />
            <input type="button" onclick="number(this.value)" value="9" />
            <input type="button" onclick="number(this.value)" value="*" />
          </div>
          <div class="click__btns">
            <input type="button" onclick="number(this.value)" value="4" />
            <input type="button" onclick="number(this.value)" value="5" />
            <input type="button" onclick="number(this.value)" value="6" />
            <input type="button" onclick="number(this.value)" value="-" />
          </div>
          <div class="click__btns">
            <input type="button" onclick="number(this.value)" value="1" />
            <input type="button" onclick="number(this.value)" value="2" />
            <input type="button" onclick="number(this.value)" value="3" />
            <input type="button" onclick="number(this.value)" value="+" />
          </div>
          <div class="click__btns">
            <input type="button" onclick="number(this.value)" value="0" />
            <input type="button" onclick="number(this.value)" value="." />
            <input id="result" type="button" onclick="calculate()" value="=" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
